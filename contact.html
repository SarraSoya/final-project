<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./design.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://magazine.alumni.cam.ac.uk/wp-content/uploads/2018/04/Squarecam-768x768.jpg"
    />
  </head>
  <body>
    <div class="contact-section">
      <h1>Submit Your Artwork For Free!</h1>
      <form class="contact-form" action="contact.html" method="post">
        <input type="text" class="contact-form-text" placeholder="your name" />
        <input
          type="text"
          class="contact-form-text"
          placeholder="your e-mail"
        />
        <input
          type="text"
          class="contact-form-text"
          placeholder="link of Artwork"
        />
        <textarea
          class="contact-form-text"
          placeholder="Description"
        ></textarea>
        <input type="submit" class="contact-form-btn" value="send" />
      </form>
    </div>
  </body>
</html>
